before_install:
- wget https://github.com/scottkosty/install-tl-ubuntu/raw/master/install-tl-ubuntu && chmod +x ./install-tl-ubuntu
- sudo ./install-tl-ubuntu
install:
- /opt/texbin/tlmgr install pygmentize
script:
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4013/cz4013-13-14-2.tex
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4013/cz4013-14-15-2.tex
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4034/cz4034-12-13-2.tex
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4034/cz4034-13-14-2.tex
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4034/cz4034-14-15-2.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - cz4013-13-14-2.pdf
  - cz4013-14-15-2.pdf
  - cz4034-12-13-2.pdf
  - cz4034-13-14-2.pdf
  - cz4034-14-15-2.pdf
  skip_cleanup: true
  on:
    repo: Andyccs/ntucs-pyp
    tags: true
